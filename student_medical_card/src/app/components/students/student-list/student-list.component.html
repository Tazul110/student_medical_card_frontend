<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Students</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>

  </style>
</head>

<body>

  <div class="container">
    <h1 class="text-center mb-4">All Students</h1>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let student of students">
        <div class="card custom-card ">
          <div class="card-body row">
            <div class="col-md-6">
              <h5 class="card-title">{{ student.s_Name }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">ID: {{ student.s_Id }}</h6>
              <p class="card-text">Department: {{ student.s_Dept }}</p>
              <p class="card-text">Gender: {{ student.s_Gender }}</p>
              <p class="card-text">Email: {{ student.s_Email }}</p>
              <p class="card-text">Birth Date: {{ student.b_Date | date:'MM/dd/yyyy' }}</p>
            </div>
            <div class="col-md-4">
              <img [src]="'https://localhost:7072/upload/student/' + student.s_Id + '/' + student.s_Id + '.png'"
                alt="Student Image" class="rounded-start large-image">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
