<body style="background-color: #c9d6ff; min-height: 100vh;">
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="card" style=" margin-top: 40px;">
                    <h1 class="card-header text-center">Student Information Form</h1>
                    <div class="card-body">
                        <form #studentForm="ngForm" (ngSubmit)="saveStudent()">
                            
                            <div class="form-group">
                                <label for="studentId">Student ID</label>
                                <input id="studentId" name="studentId" [(ngModel)]="sRegistration.s_Id" type="text" class="form-control" required>
                            </div>
    
                            <div class="form-group">
                                <label for="studentName">Student Name</label>
                                <input type="text" id="studentName" name="studentName" [(ngModel)]="sRegistration.s_Name" class="form-control" required>
                            </div>
    
                            <div class="form-group">
                                <label for="department">Department</label>
                                <input type="text" id="department" name="department" [(ngModel)]="sRegistration.s_Dept" class="form-control" required>
                            </div>
    
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select id="gender" name="gender" [(ngModel)]="sRegistration.s_Gender" class="form-control" required>
                                    <option value="" disabled selected>Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
    
                            <div class="form-group">
                                <label for="dateOfBirth">Date of Birth</label>
                                <input type="date" id="dateOfBirth" name="dateOfBirth" [(ngModel)]="sRegistration.b_Date" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="studentEmail">Student Email</label>
                                <input type="email" id="studentEmail" name="studentEmail" [(ngModel)]="sRegistration.s_Email" class="form-control" required>
                            </div>
    
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
    <!-- {{employeeForm.value | json}} -->

</body>
