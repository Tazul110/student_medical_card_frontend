<p>log-in works!</p>

<div class="parent">
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="input-box">
                    <input type="email" [(ngModel)]="user.userEmail" name="userEmail" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" [(ngModel)]="user.userPassword" name="userPassword" required>
                    <label>Password</label>
                </div>
                
                <button type="button" class="btn" (click)="onLogin()">Login</button>
            </form>
        </div>
    </div>
</div>
