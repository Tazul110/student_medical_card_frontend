<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form #userForm="ngForm" (ngSubmit)="onSignUp()">
                <h1>Create Account</h1>
                <span>Fill in all fields to sign up</span>
                
                <input type="text" id="userName" [(ngModel)]="user.userName" name="userName" class="form-control" placeholder="Name" required/>
                
                <input type="email" id="userEmail" [(ngModel)]="user.userEmail" name="userEmail" class="form-control" placeholder="Email" required/>
                
                <input type="password" id="userPassword" [(ngModel)]="user.userPassword" name="userPassword" class="form-control" placeholder="Password" required/>
                
                <!-- Add any additional fields here with the required attribute if needed -->
                
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
            </form>
        </div>
        
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <!-- <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div> -->
                <span>or use your email password</span>
                <!-- <input type="email" placeholder="Email"> -->
                <input type="email" [(ngModel)]="user.userEmail" name="userEmail" placeholder="Email" required>
                <!-- <input type="password" placeholder="Password"> -->
                <input type="password" [(ngModel)]="user.userPassword" name="userPassword" placeholder="Password" required>
                <a href="#">Forget Your Password?</a>
                <button type="button" class="btn" (click)="onLogin()">Login</button>
                <!-- <button>Sign In</button> -->
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
